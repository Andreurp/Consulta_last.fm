{%extends 'base.html' %}
{%block titol%}<span xmlns="http://www.w3.org/1999/html">Productes</span>{%endblock titol%}
{%block content%}

    <div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <span class="pull-left"><a type="button" class="btn btn-info btn-lg text-right" href="{% url 'artista:introduir_artistes'%}"><span class="glyphicon glyphicon-plus"></span> Afegir un nou artista favorit</a></span>
            </div>
        </div>
        <br/>
        {% if artistes %}
            <table class="table">
                {% for artista in artistes %}
                    <tr>
                        <td>
                            <li>{{ artista.nom }}</li>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>

{%endblock%}
